[versions]
agp = "8.8.0"
commonsCollections4 = "4.4"
commonsIo = "2.18.0"
datastorePreferences = "1.1.2"
dexlib2 = "2.5.2"
jadxCore = "1.5.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
kotlinxSerializationJson = "1.8.0"
logbackAndroid = "3.0.0"
material = "1.12.0"
activity = "1.10.0"
constraintlayout = "2.2.0"
kotlin = "2.1.0"
coreKtx = "1.15.0"
composeM3 = "1.3.1"
composeUITooling = "1.7.6"
lifecycleRuntimeKtx = "2.8.7"
composeBom = "2025.01.00"
navigationCompose = "2.8.5"

[libraries]
commons-collections4 = { module = "org.apache.commons:commons-collections4", version.ref = "commonsCollections4" }
commons-io = { module = "commons-io:commons-io", version.ref = "commonsIo" }
dexlib2 = { module = "org.smali:dexlib2", version.ref = "dexlib2" }
jadx-core = { module = "io.github.skylot:jadx-core", version.ref = "jadxCore" }
